language: ruby

cache:
  bundler: true
  directories:
    - sunspot/vendor/bundle
    - sunspot_solr/vendor/bundle
    - sunspot_rails/vendor/bundle

rvm:
  - 2.3.8
  - 2.4.10
  - 2.5.8
  - 2.6.6
  - 2.7.2
  - ruby-head
  # - rbx-2.0
  # - jruby

jdk:
  - openjdk8

env:
  - GEM=sunspot UPDATE_FORMAT=xml
  - GEM=sunspot UPDATE_FORMAT=json
  - GEM=sunspot_rails UPDATE_FORMAT=xml
  - GEM=sunspot_rails UPDATE_FORMAT=json
  - GEM=sunspot_solr

matrix:
  allow_failures:
    - rvm: ruby-head

before_install:
  #  https://docs.travis-ci.com/user/languages/ruby/#bundler-20
  - gem install bundler

script:
  - ci/travis.sh

